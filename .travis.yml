language: python
python:
- '3.3'
- '3.4'
- '3.5'
- '3.6'
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- py.test tests/ --cov chwrapper --cov-report term-missing
branches:
  only:
  - master
  - develop
after_success:
- coveralls
